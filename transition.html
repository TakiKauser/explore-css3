<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 3px solid cadetblue;
            background-color: coral;
            transition: width 5s linear 1s, height 10s ease, transform 1s;
            /* transition: width 2s;
            transition: height 2s;
            transition: transform 2s; */
        }
        .box:hover{
            width: 500px;
            height: 500px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
